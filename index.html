<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Coiny|Questrial" rel="stylesheet">

    </head>
    <body>
        
        <div id="container">
            <table>
            <div>
                <p id="output"></p>
                </div>
                <div id="info">
                <h1>Javascript Calculator</h1><h2>version 1.0</h2>
                </div>
                <div id="grid">
                <tr>
                    <td colspan="2"><button id="clear">C</button></td>
                    <td><button id="percent">%</button></td>
                    <td><button id="divide">/</button></td>
                </tr>
                <tr>
                    <td><button id="seven">7</button></td>
                    <td><button id="eight">8</button></td>
                    <td><button id="nine">9</button></td>
                    <td><button id="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button id="four">4</button></td>
                    <td><button id="five">5</button></td>
                    <td><button id="six">6</button></td>
                    <td><button id="plus">+</button></td>
                </tr>
                <tr>
                    <td><button id="one">1</button></td>
                    <td><button id="two">2</button></td>
                    <td><button id="three">3</button></td>
                    <td><button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button id="zero">0</button></td>
                    <td><button id="decimal">.</button></td>
                    <td colspan="2"><button id="equals">=</button></td>
                </tr>
                </div>
            </table>

        </div>

        <script rel="javascript" src="script.js"></script>
    </body>
</html>
