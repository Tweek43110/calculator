<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Coiny|Questrial" rel="stylesheet">

    </head>
    <body>
        
        <div id="calc">
            <table>
            <div>
                <p id="output"></p>
                </div>
                <div id="info">
                <h1>Javascript Calculator</h1><h2>version 1.0</h2>
                </div>
                <div id="grid">
                <tr>
                    <td colspan="2"><button id="clearAll" class="clear">C</button></td>
                    <td><button id="percent" class="btn">%</button></td>
                    <td><button id="divide" class="operator" value="divide">/</button></td>
                </tr>
                <tr>
                    <td><button class="digit">7</button></td>
                    <td><button class="digit">8</button></td>
                    <td><button class="digit">9</button></td>
                    <td><button id="multiply" class="operator" value="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button class="digit">4</button></td>
                    <td><button class="digit">5</button></td>
                    <td><button class="digit">6</button></td>
                    <td><button id="plus" class="operator" value="add">+</button></td>
                </tr>
                <tr>
                    <td><button class="digit">1</button></td>
                    <td><button class="digit">2</button></td>
                    <td><button class="digit">3</button></td>
                    <td><button id="subtract" class="operator" value="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button id="zero" class="digit">0</button></td>
                    <td><button id="decimal" class="btn">.</button></td>
                    <td colspan="2"><button id="equals" value=''>=</button></td>
                </tr>
                </div>
            </table>

        </div>

        <script rel="javascript" src="script.js"></script>
    </body>
</html>
