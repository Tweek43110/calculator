<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Coiny|Questrial" rel="stylesheet">

    </head>
    <body>
        
        <div id="container">
            <table>
            <div>
                <p id="output"></p>
                </div>
                <div id="info">
                <h1>Javascript Calculator</h1><h2>version 1.0</h2>
                </div>
                <div id="grid">
                <tr>
                    <td colspan="2"><button id="clear" class="btn">C</button></td>
                    <td><button id="percent" class="btn">%</button></td>
                    <td><button id="divide" class="btn">/</button></td>
                </tr>
                <tr>
                    <td><button id="seven" class="btn">7</button></td>
                    <td><button id="eight" class="btn">8</button></td>
                    <td><button id="nine" class="btn">9</button></td>
                    <td><button id="multiply" class="btn">*</button></td>
                </tr>
                <tr>
                    <td><button id="four" class="btn">4</button></td>
                    <td><button id="five" class="btn">5</button></td>
                    <td><button id="six" class="btn">6</button></td>
                    <td><button id="plus" class="btn">+</button></td>
                </tr>
                <tr>
                    <td><button id="one" class="btn">1</button></td>
                    <td><button id="two" class="btn">2</button></td>
                    <td><button id="three" class="btn">3</button></td>
                    <td><button id="subtract" class="btn">-</button></td>
                </tr>
                <tr>
                    <td><button id="zero" class="btn">0</button></td>
                    <td><button id="decimal" class="btn">.</button></td>
                    <td colspan="2"><button id="equals" class="btn">=</button></td>
                </tr>
                </div>
            </table>

        </div>

        <script rel="javascript" src="script.js"></script>
    </body>
</html>
